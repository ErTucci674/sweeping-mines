<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Board</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
        rel="stylesheet" />

    <!-- Stylesheet -->
    <link href="./style.css" rel="stylesheet" />

</head>

<body>
    <div class="game-display">
        <div class="game-container">
            <header class="game-panel">
                <h1>WEEPING MINES</h1>
                <div class="score">
                    <span class="score-label">SCORE</span>
                    <span class="score-counter"></span>
                </div>
            </header>
            <main class="game-board">
                <div class="grid"></div>
                <div class="end-game-screen hidden">
                    <h2 class="end-game-text">GAME<br>OVER</h2>
                    <button class="btn play-again">PLAY AGAIN</button>
                </div>
            </main>
        </div>
    </div>
    <div class="tutorial-container">
        <div class="tutorial">
            <span class="tutorial-text">LEFT CLICK: REVEAL CELL</span>
            <span class="tutorial-text">RIGHT CLICK: FLAG</span>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>


</html>
